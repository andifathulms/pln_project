{% extends 'base.html' %}
{% load static %}
{% load document_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col p-0" style="border-style: dotted; border-radius: 10px; width: 60%;">
            <div class="py-3 card-header">
                <h6 class="m-0 font-weight-bold">Buat Jadwal Rekomposisi Baru</h6>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="formGroupExampleInput">Awal Periode</label>
                            <input type="date" class="form-control" name="start_date" id="formGroupExampleInput" placeholder="Awal Periode">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="formGroupExampleInput">Akhir Periode</label>
                            <input type="date" class="form-control" name="end_date" id="formGroupExampleInput" placeholder="Akhir Periode">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">Rekomposisi Untuk</div>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1" name="for_rekom_aki">
                            <label class="form-check-label" for="gridCheck1">
                              Rekomposisi AKI
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck2" name="for_rekom_akb">
                            <label class="form-check-label" for="gridCheck2">
                              Rekomposisi AKB
                            </label>
                          </div>
                        </div>
                    </div>
                    <button type="submit" class="btn mb-3" name="create-periodi" style="background-color: #449798; color: #161616;">Create  <i class="fa-solid fa-cloud-arrow-up"></i></button>
                </form>
            </div>
            
        </div>
        
    </div>    
</div>
{% endblock content %}
