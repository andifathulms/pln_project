<div id="modal-backdrop" class="modal-backdrop fade show" style="display:block;"></div>
<div id="modal" class="modal fade show" tabindex="-1" style="display:block;">
	<div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Edit Rencana Realisasi Oktober</h5>
              <button type="button" class="close" onclick="closeModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form hx-post="{% url 'monev:monev-edit-prk' pk=data.pk type=1 %}" hx-target="#target-1-{{data.pk}}" hx-swap="outerHTML" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="formGroupExampleInput">No PRK</label>
                            <input type="text" class="form-control" name="prk" id="formGroupExampleInput" 
                            value="{{data.no_prk}}" disabled/>
                            <input type="hidden" name="no_prk" value={{data.no_prk}}>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Rencana Realisasi Oktober</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">Rp.</div>
                                </div>
                                <input type="number" class="form-control" name="kode_prk" id="formGroupExampleInput" value="{{value}}"/>
                            </div>
                        </div>
                        <p>{{words}}</p>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
        </div>
	</div>
</div>
