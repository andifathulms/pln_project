{% extends 'base.html' %}
{% load static %}
{% load document_tags %}

{% block content %}
<div class="container-fluid">

    <!-- Content Row -->
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="border-style: dotted; border-radius: 10px;">
                <div class="py-3 card-header">
                    <h6 class="m-0 font-weight-bold">Edit SKAI : </h6>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" id="pk" name="pk" value="{{skai.pk}}">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Tahun</label>
                            <input type="number" class="form-control" name="year" id="formGroupExampleInput" min="2000" max="2099" step="1" value="{{skai.year}}" />
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Keyword</label>
                            <input type="text" class="form-control" name="keyword" id="formGroupExampleInput" placeholder="Ex : SKAI Rev 1 2022" value="{{skai.keyword}}">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Nomor Dokumen</label>
                            <input type="text" class="form-control" name="document_number" id="formGroupExampleInput" placeholder="Nomor Dokumen" value="{{skai.document.document_number}}">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Perihal</label>
                            <input type="text" class="form-control" name="regarding" id="formGroupExampleInput" placeholder="Perihal" value="{{skai.document.regarding}}">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Tanggal Terbit</label>
                            <input type="date" class="form-control" name="published_date" id="formGroupExampleInput" placeholder="Tanggal Terbit" value="{{str_date}}">
                        </div>
                        <div>
                            <button id="to-hide" type="button" class="btn mb-3 w-100" style="background-color: #161616; color: white;">Open File Edit     <span><i class="fa-solid fa-file-arrow-down"></i></span></button>
                            <button id="to-unhide" type="button" class="btn mb-3 w-100 d-none" style="background-color: #161616; color: white;">Close File Edit     <span><i class="fa-solid fa-file-arrow-down"></i></span></button>
                        </div>
                        <div id="hide-file" class="d-none">
                            <div class="form-group">
                                <label class="form-label" for="customFile">File PDF <i class="fa-solid fa-file-pdf"></i></label>
                                <input type="file" class="form-control" name="file" id="customFile" accept="application/pdf"/>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="customFile">File Macros <i class="fa-solid fa-table"></i></label>
                                <input type="file" class="form-control" name="file_xls" id="customFile" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
                            </div>
                        </div>
                        <button type="submit" class="btn mb-3" name="submit-skai" style="background-color: #449798; color: #161616;">Finish Edit  <i class="fa-solid fa-cloud-arrow-up"></i></button>
                    </form>
                </div> 
            </div>
        </div>
    </div>
    
</div>
{% endblock content %}

{% block script %}
<script>
    $('#to-hide').click(function() {
        $('#hide-file').removeClass("d-none");
        $('#to-unhide').removeClass("d-none");
        $('#to-hide').addClass("d-none");
    });

    $('#to-unhide').click(function(){
        $('#hide-file').addClass("d-none");
        $('#to-unhide').addClass("d-none");
        $('#to-hide').removeClass("d-none");
    })
</script>
{% endblock script %}
